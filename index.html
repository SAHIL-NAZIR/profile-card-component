<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="upper-div"></div>
    <div class="image-div"></div>
    <div class="title-div">
      <div class="name">
        <h1 class="bold-text">Victor Crest</h1>
        <h2 class="light-text">26</h2>
      </div>
      <div class="location">
        <h2 class="light-text">London</h2>
      </div>
    </div>
    <div class="info-div">
      <div class="followers">
        <h2 class="bold-text">80K</h2>
        <h2 class="light-text">followers</h2>
      </div>
      <div class="likes">
        <h2 class="bold-text">803K</h2>
        <h2 class="light-text">likes</h2>
      </div>
      <div class="photos">
        <h2 class="bold-text">1.4K</h2>
        <h2 class="light-text">photos</h2>
      </div>
    </div>
  </div>
</body>
</html>
